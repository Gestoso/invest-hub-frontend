<p-toolbar *ngIf="user$ | async as user" class="border-bottom">
  <div class="p-toolbar-group-left flex align-items-center gap-2">
    <button
      pButton
      icon="pi pi-bars"
      class="p-button-text p-button-sm lg:hidden"
      (click)="toggleSidebar()"
      aria-label="Toggle sidebar"
    ></button>

    <span
      class="text-xl font-semibold cursor-pointer"
      routerLink="/dashboard"
    >
      Invest Hub
    </span>

    <a
      pButton
      label="Dashboard"
      class="p-button-text p-button-sm"
      routerLink="/dashboard"
    ></a>

    <a
      pButton
      label="Portfolios"
      class="p-button-text p-button-sm"
      routerLink="/portfolios"
    ></a>

    <a
      pButton
      label="Assets"
      class="p-button-text p-button-sm"
      routerLink="/assets"
    ></a>
  </div>

  <div class="p-toolbar-group-right flex align-items-center gap-3">
    <span class="text-sm opacity-80">
      {{ user.email }}
    </span>

    <button
      pButton
      label="Logout"
      icon="pi pi-sign-out"
      class="p-button-outlined p-button-sm"
      (click)="logout()"
    ></button>
  </div>
</p-toolbar>
