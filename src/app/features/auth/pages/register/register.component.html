<div class="auth-wrap">
  <div class="auth-card">
    <p-card>
      <ng-template pTemplate="header">
        <div class="auth-header">
          <div class="auth-title">Invest Hub</div>
          <div class="auth-subtitle">Crea tu cuenta</div>
        </div>
      </ng-template>

      <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
        <!-- Name -->
        <div class="field">
          <label class="field-label" for="name">Nombre (opcional)</label>
          <span class="p-input-icon-left w-full">
            <i class="pi pi-user"></i>
            <input
              id="name"
              pInputText
              class="w-full"
              type="text"
              formControlName="name"
              placeholder="Tu nombre"
              autocomplete="name"
            />
          </span>
        </div>

        <!-- Email -->
        <div class="field">
          <label class="field-label" for="email">Email</label>
          <span class="p-input-icon-left w-full">
            <i class="pi pi-envelope"></i>
            <input
              id="email"
              pInputText
              class="w-full"
              type="email"
              formControlName="email"
              placeholder="email@ejemplo.com"
              autocomplete="email"
            />
          </span>
        </div>

        <!-- Password -->
        <div class="field">
          <label class="field-label" for="password">Contraseña</label>
          <p-password
            inputId="password"
            formControlName="password"
            [toggleMask]="true"
            styleClass="w-full"
            inputStyleClass="w-full"
            placeholder="Mínimo 8 caracteres"
            autocomplete="new-password"
          ></p-password>
          <small class="opacity-70">Mínimo 8 caracteres</small>
        </div>
 
        <button
          pButton
          type="submit"
          label="Registrarse"
          icon="pi pi-user-plus"
          class="w-full"
          [loading]="loading"
          [disabled]="form.invalid || loading"
        ></button>

        <div class="auth-footer">
          <span class="opacity-70">¿Ya tienes cuenta?</span>
          <a routerLink="/login">Iniciar sesión</a>
        </div>
      </form>
    </p-card>
  </div>
</div>
