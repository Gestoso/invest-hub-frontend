<p-dialog
  header="Crear subportfolio"
  [(visible)]="open"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '420px' }"
  (onHide)="closed.emit()"
>
  <div class="flex flex-column gap-3">
 

    <div [formGroup]="form" class="flex flex-column gap-3">

      <div class="flex flex-column gap-1">
        <label class="text-sm opacity-80">Parent</label>
        <p-dropdown
          [options]="parentOptions"
          optionLabel="label"
          optionValue="id"
          formControlName="parentId"
          placeholder="Selecciona un parent"
          [filter]="true"
          filterBy="label"
        ></p-dropdown>
        <small class="opacity-60">El subportfolio se creará dentro del parent seleccionado.</small>
      </div>

      <div class="flex flex-column gap-1">
        <label class="text-sm opacity-80">Categoría</label>
        <p-dropdown
          [options]="categoryOptions"
          optionLabel="label"
          optionValue="value"
          formControlName="category"
        ></p-dropdown>
      </div>

      <div class="flex flex-column gap-1">
        <label class="text-sm opacity-80">Nombre</label>
        <input pInputText type="text" formControlName="name" placeholder="Ej: Criptomonedas" />
      </div>

    </div>

    <div class="flex justify-content-end gap-2 pt-2">
      <button pButton label="Cancelar" class="p-button-text" (click)="close()" [disabled]="loading"></button>
      <button pButton label="Crear" icon="pi pi-check" (click)="save()" [loading]="loading" [disabled]="form.invalid"></button>
    </div>

  </div>
</p-dialog>
